<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Page Header</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="hr-top">
          <a href="#" class="active">Sınıflandırma</a>
          <a href="#">Public</a>
          <a href="#">Ayarlar</a>
        </div>
        <div class="hr-middle">
          <h2>Sınıflandırma</h2>
          <div class="middle-buttons">
            <button><img src="img/edit.png" alt="#" />Düzenle</button>
            <button><img src="img/delete.png" alt="#" />Sil</button>
            <button class="new-button">Yeni Sınıf</button>
          </div>
        </div>
        <div class="hr-bottom">
          <div class="bottom-top">
            <div class="b-t-left">
              <img src="img/search-interface-symbol.png" alt="" />
              <input type="text" value="Ara" />
            </div>
            <div class="b-t-middle">
              <img src="img/left-arrow.png" alt="" />
              <p>1</p>
              <img src="img/next.png" alt="#" />
              <div class="bt-m-right">
                <img src="img/settings.png" alt="" />
              </div>
            </div>
          </div>
          <div class="bottom-bottom">
            <button class="active">
              Name: contains: auth0 <img src="img/close.png" alt="" />
            </button>
            <button>Clear filters</button>
          </div>
        </div>
      </header>
    </div>
    <h2>
      <p>by</p>
      Anıl Gündüz
    </h2>
  </body>
</html>
